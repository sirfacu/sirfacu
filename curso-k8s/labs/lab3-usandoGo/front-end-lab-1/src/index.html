<div id="id01"></div>
<img src="https://eclipsys.ca/wp-content/uploads/2021/10/Kubernetes-101-Understanding-What-is-K8S-The-Hardware-Edition.png">
<script>
var xmlhttp = new XMLHttpRequest();
var url = "http://backend-lab3-part2/";

xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var myArr = JSON.parse(this.responseText);
        document.getElementById("id01").innerHTML = "<h2>La hora es "+ myArr.time + "</h2>";
    }
};
xmlhttp.open("GET", url, true);
xmlhttp.send();
</script>
